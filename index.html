<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasm</title>
</head>

<body>
    <script>
        
        var importObject = {
            imports: {
                imported_func: function (arg) {
                    console.log(arg);
                }
            }
        };
        // fetch('./simple.wasm')
        fetch('http://127.0.0.1:8080/simple.wasm')
            .then(res =>
                res.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results => {
                results.instance.exports.exported_func();
            });
    </script>
</body>

</html>
